    <div class="box box1">conmeo</div>
    <div class="box box2"></div>
    <script>
      document.addEventListener("contextmenu", function (e) {
        e.preventDefault();
      });
      document.addEventListener("keydown", function (e) {
        if (
          e.ctrlKey &&
          (e.key === "u" || e.key === "U" || e.key === "i" || e.key === "I")
        ) {
          e.preventDefault();
        }
        if (e.key === "F12") {
          e.preventDefault();
        }
      });
    </script>
